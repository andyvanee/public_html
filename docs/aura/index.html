<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to Aura</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="theme-color" content="#6a1b9a">
        <meta name="description" content="Aura - Your personal fantasy assistant">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
        <link rel="manifest" href="./manifest.json">
        <link rel="apple-touch-icon" href="./icons/icon-192x192.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;600&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo+2:wght@900&display=swap">
        <link rel="stylesheet" href="./main.css" />
        <script type="module" src="./entrypoint.js"></script>
        <script>
            // Register service worker
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('./service-worker.js')
                        .then(registration => {
                            console.log('ServiceWorker registration successful');
                        })
                        .catch(error => {
                            console.log('ServiceWorker registration failed: ', error);
                        });
                });
            }
        </script>
    </head>
    <body>
        <aura-screen></aura-screen>
    </body>
</html>
