<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Request Fullscreen</title>
        <style>
            body {
                display: grid;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            button {
                padding: 10px 20px;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <button id="request-fullscreen">Fullscreen</button>
        <iframe id="fscontainer" src="./turbowarp_test2.html"></iframe>
        <script>
            const requestFullscreenButton =
                document.getElementById("request-fullscreen");
            requestFullscreenButton.addEventListener("click", () => {
                document.querySelector("#fscontainer").requestFullscreen();
            });
        </script>
    </body>
</html>
