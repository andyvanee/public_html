<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Last Block</title>

        <!-- PWA meta tags -->
        <meta name="theme-color" content="#2A2723" />
        <meta name="description" content="A strategic block-placing puzzle game" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-title" content="LastBlock" />

        <!-- Google Fonts - Source Sans 3 -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700;900&display=swap"
            rel="stylesheet"
        />

        <!-- Apple touch icons -->
        <link rel="apple-touch-icon" href="./icons/icon-192x192.png" />
        <link rel="apple-touch-icon" sizes="152x152" href="./icons/icon-152x152.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="./icons/icon-192x192.png" />
        <link rel="apple-touch-icon" sizes="167x167" href="./icons/icon-152x152.png" />

        <!-- Standard icons and manifest -->
        <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
        <link rel="manifest" href="./manifest.json?v=1745197185455" />

        <link rel="stylesheet" href="./main.css?v=1745197185455" />
        <script type="module" src="./entrypoint.js?v=1745197185455"></script>

        <!-- Service Worker registration -->
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker
                        .register('./service-worker.js?v=1745197185455')
                        .then((registration) => {
                            // Success case - no logging
                        })
                        .catch((error) => {
                            console.log('Service Worker registration failed:', error)
                        })
                })
            }
        </script>
    </head>
    <body>
        <div class="mobile-wrapper">
            <div class="container">
                <game-shell></game-shell>
            </div>
        </div>
    </body>
</html>
