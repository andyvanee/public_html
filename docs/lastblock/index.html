<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Last Block</title>
        <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
        <link rel="stylesheet" href="./main.css" />
        <script type="module" src="./entrypoint.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Last Block</h1>
                <div class="score-container">Score: <span id="score">0</span></div>
            </header>

            <!-- TestModeUI will be conditionally added here when testmode is enabled -->
            <div id="test-mode-container"></div>

            <div class="game-container">
                <div class="game-area">
                    <div class="canvas-container">
                        <canvas id="main-canvas" width="400" height="550"></canvas>
                        <canvas id="overlay-canvas" width="400" height="550"></canvas>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="new-game-btn">New Game</button>
            </div>

            <div class="instructions">
                <h2>How to Play</h2>
                <p>
                    Drag and drop blocks onto the grid. Complete rows or columns to clear them and score
                    points. Game over when no more pieces can be placed.
                </p>
                <p>Clear multiple lines at once for a bigger bonus!</p>
            </div>
        </div>
    </body>
</html>
