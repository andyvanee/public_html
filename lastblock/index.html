<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Last Block</title>
        <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
        <link rel="stylesheet" href="./main.css" />
        <script type="module" src="./entrypoint.js"></script>
    </head>
    <body>
        <div class="mobile-wrapper">
            <div class="container">
                <!-- Custom header component -->
                <game-header></game-header>

                <!-- TestModeUI will be conditionally added here when testmode is enabled -->
                <div id="test-mode-container"></div>
                
                <!-- Info screen component -->
                <info-screen></info-screen>

                <div class="game-container">
                    <div class="game-area">
                        <div class="canvas-container">
                            <canvas id="main-canvas" width="400" height="550"></canvas>
                            <canvas id="overlay-canvas" width="400" height="550"></canvas>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button id="new-game-btn">New Game</button>
                </div>
            </div>
        </div>
    </body>
</html>
